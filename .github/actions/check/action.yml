name: 'Check'
description: 'Install dependencies, check formatting, lint, and run tests'
inputs:
  working-directory:
    description: 'Working directory for the app'
    required: false
    default: '.'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: npm
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Check formatting
      run: npm run format:check
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Lint
      run: npm run lint
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Run tests
      run: npm run test:run
      shell: bash
      working-directory: ${{ inputs.working-directory }}
